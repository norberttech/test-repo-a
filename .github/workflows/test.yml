name: Comment test workflow

on:
  pull_request_target:
    types: ["opened", "edited", "reopened", "ready_for_review", "synchronize"]

jobs:
  benchmark:
    name: "Benchmark"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: Adding Comment to GITHUB_STEP_SUMMARY
        id: init_comment
        run: |
          {
            echo 'COMMENT_CONTENT<<EOF'
            echo '# Automated Comment'
            echo '---'
            time
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '# Automated Comment'

      - name: Echo summary
        run: echo {{ env.COMMENT_CONTENT }}"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.COMMENT_CONTENT }}"
          edit-mode: replace

      - name: Set summary
        run: echo ${{ env.COMMENT_CONTENT }}" >> $GITHUB_STEP_SUMMARY